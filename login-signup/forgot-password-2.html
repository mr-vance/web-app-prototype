<body id="top">
<div class="page_loader"></div>

<!-- Login 2 start -->
<div class="login-2 login-background">
    <div class="login-background-inner">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>
    <div class="login-2-inner">
        <div class="container">
            <div class="row login-box">
                <div class="col-lg-6 align-self-center pad-0 form-info">
                    <div class="form-section clearfix">
                        <div class="logo-2 logo">
                            <a href="login-2.html">
                                <img src="assets/img/logos/logo-2.png" alt="logo">
                            </a>
                        </div>
                        <h3>Recover Your Password</h3>
                        <div class="btn-section clearfix">
                            <a href="login-2.html" class="link-btn active btn-1 default-bg">Login</a>
                            <a href="register-2.html" class="link-btn btn-2 default-bg">Register</a>
                        </div>
                        <div class="clearfix"></div>
                        <form action="#" method="GET">
                            <div class="form-group">
                                <input name="email" type="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
                            </div>
                            <div class="form-group clearfix">
                                <button type="submit" class="btn btn-lg btn-info btn-theme">Send Me Email</button>
                            </div>
                        </form>
                        <p class="mb-0">Already a member? <a href="login-2.html">Login here</a></p>
                    </div>
                </div>
                <div class="col-lg-6 align-self-center pad-0 bg-img">
                    <div class="info clearfix">
                        <div class="box">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <div class="content">
                                <div class="logo-2">
                                    <a href="login-2.html">
                                        <img src="assets/img/logos/logo.png" alt="logo">
                                    </a>
                                </div>
                                <h3>Welcome to oddo</h3>
                                <div class="social-list">
                                    <a href="#" class="facebook-bg">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                    <a href="#" class="twitter-bg">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a href="#" class="google-bg">
                                        <i class="fa fa-google"></i>
                                    </a>
                                    <a href="#" class="linkedin-bg">
                                        <i class="fa fa-linkedin"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
